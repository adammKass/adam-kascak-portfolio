raznený stav\",\"aboutMe\":\"O Mne\",\"aboutMeAlt\":\"O Mne - Predvolený stav\",\"aboutMeAltHighlight\":\"O Mne - Zvýraznený stav\",\"services\":\"Služby\",\"servicesAlt\":\"Služby - Predvolený stav\",\"servicesAltHighlight\":\"Služby - Zvýraznený stav\"},\"navbar\":{\"title\":\"Web Dizajn a 3D | Nitra\",\"3dGraphics\":\"3D Grafika\",\"graphicDesign\":\"Web Dizajn\",\"illustrations\":\"Ilustrácie\",\"aboutMe\":\"O Mne\",\"services\":\"Služby\",\"contactCTA\":\"Kontakt\"},\"graphicsLinks\":{\"SD\":{\"title\":\"Substance Designer Prax\",\"alt\":\"Render materiálu skaly vytvoreného pomocou Substance Designer\",\"text\":\"Tu sú niektoré z materiálov, ktoré som vytvoril pomocou Substance Designer. Cieľom tohto tréningu bolo zlepšiť moje zručnosti v Substance Designeri.\"},\"FBU\":{\"title\":\"Forgotten but Unbroken\",\"alt\":\"Screenshot nepriateľského tábora z videohry Forgotten but Unbroken\",\"text\":\"Screenshoty máp, na ktorých som pracoval počas môjho pôsobenia v Centurion Developments. Bol som súčasťou tímu vyvíjajúceho Forgotten but Unbroken, ťahovú strategickú hru zasadenú do udalostí druhej svetovej vojny.\"},\"Oasis\":{\"title\":\"Oáza\",\"alt\":\"Screenshot 3D prostredia oázy\",\"text\":\"Ďalší osobný projekt, ktorý som vytvoril vo svojom voľnom čase. Tentokrát som chcel urobiť niečo viac štylizované so zameraním na organické prvky, ako sú skaly a vegetácia.\"},\"Tomb\":{\"title\":\"Grécka Hrobka\",\"alt\":\"Screenshot gréckeho 3D prostredia hrobky\",\"text\":\"Grécke prostredie hrobky, ktoré som vytvoril vo svojom voľnom čase.\"},\"more\":\"Prečítajte si viac na Artstation\",\"title\":\"3D Grafika\"},\"designLinks\":{\"Portfolio\":{\"title\":\"Osobná webová stránka\",\"alt\":\"Webová ikona predstavujúca osobné portfólio Adama Kascaka\",\"textShort\":\"Moja webová stránka, prezentujúca vybrané diela z rôznych disciplín počítačovej grafiky.\",\"type\":\"Web Design\",\"tools\":\"Dizajn: Figma, Krita, Adobe Illustrator \\n Programovanie: React, Tailwind CSS\",\"year\":\"2025\",\"text\":\"Osobný projekt vytvorený na prezentáciu diel z viacerých oblastí vizuálneho umenia. Do dizajnu som zakomponoval aj svoju vášeň pre ilustráciu, čo viedlo k jednoduchým ilustráciám na úvodnej stránke. Paleta je úmyselne minimalistická — biela, svetlosivá, tmavosivá a čierna — odrážajúca môj vzťah k monochromatickej tvorbe.\\nPoužitá typografia vychádza z geometrických bezpätkových písiem. Okrúhle tvary Montserrat Alternates príjemne dopĺňajú ostré prvky rozmiestnené v rozhraní, zatiaľ čo Futura PT sa objavuje na vybraných miestach pre svoju čistú geometriu a charakteristické tvary.\\nWebstránku som navrhol aj naprogramoval kompletne sám, s využitím Reactu a Tailwind CSS — kombinácie, s ktorou pracujem najefektívnejšie.\",\"images\":[{\"title\":\"Variácie Ilustrácií\",\"alt\":\"Svetlé a tmavé variácie ilustrácií použitých v portfóliu\"},{\"title\":\"Výber Typografie\",\"alt\":\"Prehľad použitej geometrickej bezpätkovej typografie\"},{\"title\":\"Monochromatická Paleta\",\"alt\":\"Štyri monochromatické farby použité naprieč webom\"}]},\"Horn\":{\"title\":\"Horn Box Gym Webstránka\",\"alt\":\"Webová ikona predstavujúca web fiktívneho boxerského gymu v Bratislave\",\"textShort\":\"Plne responzívna a prístupná webstránka pre fiktívny boxerský a fitness gym.\",\"type\":\"Web Design\",\"tools\":\"Dizajn: Figma, Adobe Illustrator \\n Programovanie: HTML, CSS, Javascript\",\"year\":\"2025\",\"text\":\"Horn je fiktívna fitness značka inšpirovaná boxom, bojovými umeniami a kondičným tréningom. Cieľom bolo zachytiť energiu, disciplínu a charakter bojových športov a zároveň vytvoriť značku, ktorá zostáva prístupná aj rekreačným športovcom. Vizuálna identita spája výraznosť s priateľským vzhľadom — silná, no nie zastrašujúca.\\nLogo, zobrazujúce štýlizovanú býčiu lebku, je zaoblené a zjednodušené, aby pôsobilo dynamicky, ale nie agresívne. Šikmé línie použité v rozložení podporujú dynamiku a pocit pohybu. Úvodná stránka obsahuje tieto sekcie: Home Banner | Vybavenie | Tréningy | Cenník | Tréneri | Recenzie | Galéria | Footer.\\nProjekt bol navrhnutý vo Figme a vyvinutý pomocou HTML5, CSS a JavaScriptu so zameraním na responzivitu, prístupnosť a výkon.\",\"images\":[{\"title\":\"Náhľad Úvodnej Stránky\",\"alt\":\"Náhľad webu Horn Box Gym\"},{\"title\":\"Farebný Systém\",\"alt\":\"Prehľad použitého farebného systému\"},{\"title\":\"Dizajn Loga\",\"alt\":\"Prezentácia loga Horn Box Gym\"},{\"title\":\"Logo so Svetlom\",\"alt\":\"Logo zobrazené s dynamickým nasvietením\"},{\"title\":\"Wireframe vo Figme\",\"alt\":\"Wireframe rozloženia vytvorený vo Figme\"},{\"title\":\"Desktop Rozloženie\",\"alt\":\"Desktop verzia webstránky Horn Box Gym\"},{\"title\":\"Mobilné Rozloženie\",\"alt\":\"Mobilná verzia webstránky Horn Box Gym\"}]},\"BielaLinia\":{\"title\":\"Webová stránka Biela Linia\",\"alt\":\"Náhľad zobrazujúci fiktívnu webovú stránku spoločnosti na upratovanie domácností v Nitre\",\"textShort\":\"Plne responzívny koncept webovej stránky pre fiktívnu spoločnosť na upratovanie domácností.\",\"type\":\"Webdizajn\",\"tools\":\"React, Tailwind, Motion\",\"year\":\"2025\",\"text\":\"Biela Linia je fiktívna spoločnosť na upratovanie domácností so sídlom v Nitre. Tento projekt bol vytvorený ako test pre webovú vývojársku spoločnosť. Dostal som návrh vo Figme a cieľom bolo vytvoriť landing page so sekciami pokrývajúce celú obrazovku so snap efektom. Rozloženie som zachoval podľa dizajnu, no bolo potrebné ho mierne upraviť pre správnu funkčnosť a vylepšiť dizajn pre modernejší a sofistikovanejší vzhľad. Landing page obsahuje nasledujúce sekcie: Úvodný banner | Služby | Referencie | FAQ | Galéria | Pätička.\\nProjekt bol vyvinutý pomocou technológií React, Tailwind a Motion, s dôrazom na responzivitu a optimalizovaný výkon.\",\"images\":[{\"title\":\"Náhľad landing page\",\"alt\":\"Náhľadový obrázok webovej stránky Biela Linia\"},{\"title\":\"Desktopové rozloženie\",\"alt\":\"Kompletné desktopové rozloženie webovej stránky Biela Linia\"},{\"title\":\"Responzívne rozloženie\",\"alt\":\"Rozloženie webovej stránky Biela Linia pre mobilné a tabletové zariadenia\"}]},\"Torse\":{\"title\":\"Torse Design Studio — Animovaná Landing Page\",\"alt\":\"Náhľad moderného čierno-bieleho webu interiérového štúdia\",\"textShort\":\"Moderná animovaná landing page pre fiktívne interiérové štúdio so zameraním na minimalizmus a pohyb.\",\"type\":\"Web Design\",\"tools\":\"Dizajn: Figma, Photoshop, Blender \\n Programovanie: React, Tailwind, GSAP\",\"year\":\"2025\",\"text\":\"Torse — vysokokontrastná landing page vytvorená pre fiktívne interiérové dizajnové štúdio. Dizajn stavia na vysoko-kontrastnom minimalizme, využíva čierno-bielu paletu a písmo League Spartan, ktoré podčiarkuje moderný charakter. Rozhranie bolo navrhnuté vo Figme a vyvinuté v Reacte, Tailwind CSS a GSAP, čím vznikli plynulé a elegantné animácie.\\nHero vizuál bol renderovaný v Blenderi pomocou Freestyle, aby získal architektonický line-art štýl. Video procesu od Transient at Large je dostupné na YouTube.\\nStránka je nasadená pomocou GitHub Pages.\",\"images\":[{\"title\":\"Náhľad Stránky\",\"alt\":\"Náhľad landing page Torse Design Studio\"},{\"title\":\"Desktop Zobrazenie\",\"alt\":\"Desktop verzia webu Torse\"},{\"title\":\"Načítavacia Animácia\",\"alt\":\"Animácia načítania na desktop verzii\"},{\"title\":\"Mobilné Zobrazenie\",\"alt\":\"Mobilná verzia landing page Torse\"},{\"title\":\"Wireframe v Blenderi\",\"alt\":\"Wireframe vizualizácie vytvorený v Blenderi\"},{\"title\":\"Ukážka Shadingu\",\"alt\":\"Čierno-biela ukážka Shadingu v Blenderi\"}]},\"ScrollLock\":{\"title\":\"ScrollLock Parallax Landing Pages\",\"alt\":\"Náhľad moderných landing page s parallax animáciami pre kaviareň a streetwear značku\",\"textShort\":\"Dve responzívne moderné landing page s plynulým parallax pohybom a scroll-lock interakciami.\",\"type\":\"Web Design\",\"tools\":\"Dizajn: Figma \\n Programovanie: React, Tailwind, GSAP, Motion, Lenis\",\"year\":\"2025\",\"text\":\"Dve animované landing page vytvorené pomocou GSAP a Motion, z ktorých každá ponúka odlišnú interpretáciu scroll-lock parallax efektu. Prvá verzia používa horizontálny slider, druhá vertikálne scroll-snapping pre plynulý a riadený spôsob prechádzania obsahom.\",\"images\":[{\"title\":\"Kaviareň — Desktop\",\"alt\":\"Desktop zobrazenie landing page pre kaviareň\"},{\"title\":\"Kaviareň — Alternatíva\",\"alt\":\"Alternatívny desktop pohľad na stránku kaviarne\"},{\"title\":\"Streetwear — Desktop\",\"alt\":\"Desktop zobrazenie streetwear landing page\"},{\"title\":\"Streetwear — Mobil landscape\",\"alt\":\"Landscape zobrazenie streetwear landing page\"}]},\"title\":\"Web Dizajn\",\"type\":\"Typ projektu\",\"tools\":\"Nástroje\",\"year\":\"Rok\",\"more\":\"Zobraziť viac\",\"toTop\":\"Návrat na začiatok\",\"deployed\":\"Dostupné live na\"},\"illustrationLinks\":{\"kohut\":{\"title\":\"Kohúty v Key West\",\"alt\":\"Ilustrácia perom a atramentom kohúta\",\"text\":\"pero a atrament, Letter\"},\"surfer\":{\"title\":\"Cíťte Vlny\",\"alt\":\"Digitálna čierno-biela ilustrácia surfera na vlnách\",\"text\":\"digitálne, 1920x1080p\"},\"shoes\":{\"title\":\"Topánky\",\"alt\":\"Ilustrácia perom a atramentom topánok na drevenej podlahe\",\"text\":\"pero a atrament\"},\"raven\":{\"title\":\"Havran\",\"alt\":\"Ilustrácia perom a atramentom havrana sediaceho na vetve\",\"text\":\"pero a atrament\"},\"bird\":{\"title\":\"Vták\",\"alt\":\"Rytina vtáka sediaceho na vetve\",\"text\":\"Rytina\"},\"stillLife1\":{\"title\":\"Cvičenie Zátišia 1\",\"alt\":\"Štúdia uhlíkom niekoľkých šálok rôznych tvarov a obrus\",\"text\":\"uhlie, ceruzka\"},\"stillLife2\":{\"title\":\"Cvičenie Zátišia 2\",\"alt\":\"Štúdia uhlíkom stoličky s niekoľkými objektmi na vrchu\",\"text\":\"uhlie, ceruzka\"},\"stillLife3\":{\"title\":\"Cvičenie Zátišia 3\",\"alt\":\"Štúdia uhlíkom porcelánového slona\",\"text\":\"uhlie, ceruzka\"},\"stillLife4\":{\"title\":\"Cvičenie Zátišia 4\",\"alt\":\"Štúdia uhlíkom sklenených nádob a štetcov\",\"text\":\"uhlie, ceruzka\"},\"title\":\"Ilustrácie\"},\"about\":{\"title\":\"O mne\",\"intro\":\"Volám sa Adam Kaščák. Som freelance webový vývojár a dizajnér pôsobiaci v Nitre, špecializujem sa na tvorbu moderných, minimalistických a profesionálnych webstránok.\",\"hobbies\":\"Vďaka skúsenostiam v oblastiach 3D grafiky a ilustrácií rád prepájam ručne maľované prvky alebo 3D modely s moderným webdizajnom.\",\"alt\":\"Adam Kascak usmiaty pred plachetnicou\",\"experienceTitle\":\"Skúsenosti\",\"experience\":{\"exe\":{\"company\":\"exe a.s.\",\"role\":\"DTP Špecialista\",\"time\":\"Máj 2025 - Súčasnosť\"},\"centurion\":{\"company\":\"Centurion Developments\",\"role\":\"Junior Level Dizajnér / 3D Grafik\",\"time\":\"Január 2024 - August 2024\"},\"school\":{\"company\":\"Univerzita Konštantína FIlozofa v Nitre\",\"role\":\"Študent Aplikovanej Informatiky\",\"time\":\"September 2021 - August 2025\"}},\"getInTouch\":\"Ak máte záujem o spoluprácu, neváhajte ma kontaktovať.\",\"getInTouchButton\":\"Kontaktovať\"},\"services\":{\"title\":\"Služby\",\"description\":\"Rozvíjajte svoj projekt pomocou pôsobivého brandingu, balenia, webdizajnu a ilustrácií.\",\"services\":{\"web\":{\"title\":\"Webdizajn a Vývoj\",\"areas\":\"Wireframing - UI Dizajn - Prototypovanie - Vývoj\",\"about\":\"Môžem redizajnovať váš súčasný web alebo vytvoriť úplne novú landing page a implementovať ju pomocou moderných nástrojov, ako sú Motion, Tailwind alebo GSAP.\"},\"3d\":{\"title\":\"3D Assety a Environment Art\",\"areas\":\"Modelovanie - Textúrovanie - Optimalizácia - Vegetácia - Architektúra\",\"about\":\"Tvorím 3D assety od začiatku až po finálnu verziu, vrátane modelovania, textúr, optimalizácie a osvetlenia scény. Špecializujem sa na rekvizity, modulárnu architektúru a prírodné objekty.\"},\"illustration\":{\"title\":\"Ilustrácie\",\"areas\":\"Vektor - Infografiky - Portréty - Tuš\",\"about\":\"Tvorím jednoduché no výrazné ikony a vektorové grafiky, ale aj tradičné ilustrácie so zameraním na portréty a architektúru.\"}},\"faqs\":{\"title\":\"FAQ\",\"questions\":{\"1\":{\"question\":\"Aké služby ponúkate?\",\"answer\":\"Ponúkam web dizajn a vývoj, tvorbu 3D assetov a environment artu, ako aj ilustrácie. Zahŕňa to celý proces od wireframov a UI dizajnu až po hotové webstránky, optimalizované 3D assety a ilustrácie prispôsobené konkrétnemu projektu.\"},\"2\":{\"question\":\"Ako prebieha váš dizajnový a vývojový proces?\",\"answer\":\"Každý projekt začína pochopením vašich cieľov a cieľovej skupiny. Nasleduje návrh konceptu, dizajn alebo modelovanie, úpravy na základe spätnej väzby a finálne odovzdanie. Komunikácia a spätná väzba sú súčasťou každého kroku.\"},\"3\":{\"question\":\"Viete prerobiť existujúcu webstránku alebo produkt?\",\"answer\":\"Áno. Môžem vylepšiť alebo kompletne prerobiť existujúce webstránky, vizuály alebo assety. Zahŕňa to úpravu UI, zlepšenie použiteľnosti, vizuálne doladenie a prípadnú modernizáciu pomocou súčasných nástrojov.\"},\"4\":{\"question\":\"Na aký typ 3D assetov sa špecializujete?\",\"answer\":\"Špecializujem sa na rekvizity, modulárnu architektúru, vegetáciu a environmentálne assety. Všetky 3D modely sú optimalizované na výkon a vhodné pre hry, real-time aplikácie alebo vizuálne prezentácie.\"},\"5\":{\"question\":\"Zabezpečujete dizajn aj samotnú realizáciu?\",\"answer\":\"Áno. Pri webových projektoch zabezpečujem celý proces – od dizajnu až po vývoj. Vďaka tomu je výsledok konzistentný, technicky kvalitný a vizuálne prepracovaný.\"},\"6\":{\"question\":\"Čo môžem očakávať ako finálny výstup?\",\"answer\":\"Získate profesionálne spracovaný výstup pripravený na reálne použitie – či už ide o funkčnú webstránku, optimalizované 3D assety alebo hotové ilustrácie. Všetko je prispôsobené konkrétnej platforme a účelu.\"},\"7\":{\"question\":\"Pre koho sú tieto služby určené?\",\"answer\":\"Služby sú vhodné pre jednotlivcov, startupy aj štúdiá, ktoré chcú vybudovať alebo zlepšiť svoju vizuálnu identitu – či už ide o landing page, digitálny produkt alebo komplexnú prezentáciu značky.\"},\"8\":{\"question\":\"Nenašli ste presne tú službu, ktorú hľadáte?\",\"answer\":\"Neváhajte ma kontaktovať — rád sa porozprávam o vašom projekte a možnostiach spolupráce.\"}}},\"getInTouch\":\"Ak máte záujem o spoluprácu, neváhajte ma kontaktovať.\",\"getInTouchButton\":\"Kontaktovať\"},\"footer\":{\"rights\":\"©2025 Adam Kaščák. Všetky práva vyhradené\"},\"notFound\":{\"error\":\"404 - Stránka sa nenašla\",\"return\":\"Vrátiť sa na Domovskú Stránku\"},\"form\":{\"title\":\"Kontakt\",\"description\":\"Neváhajte ma kontaktovať na\",\"name\":\"Meno*\",\"email\":\"Emailová adresa*\",\"phone\":\"Telefónne číslo\",\"subject\":\"Predmet*\",\"message\":\"Správa*\",\"messageHint\":\"Popíšte, čo by ste chceli vytvoriť.\",\"submit\":\"Odoslať\",\"errors\":{\"invalidEmail\":\"Prosím zadajte platnú emailovú adresu.\",\"emptySubject\":\"Predmet nemôže byť prázdny.\",\"emptyMessage\":\"Správa nemôže byť prázdna.\"}}},\"now\":\"$undefined\",\"timeZone\":\"Europe/London\",\"children\":[\"$L13\",\"$L14\",\"$L15\"]}]\n"])</script><script>self.__next_f.push([1,"16:I[61918,[\"/_next/static/chunks/12afcaf80c99e788.js\",\"/_next/static/chunks/12ed8ca25ebf0656.js\",\"/_next/static/chunks/283ed5fe6b2d9635.js\",\"/_next/static/chunks/b97e2a88aeefb722.js\"],\"default\"]\n13:[\"$\",\"$L16\",null,{}]\n14:[\"$\",\"$L2\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L3\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]\n"])</script><script>self.__next_f.push([1,"17:I[14355,[\"/_next/static/chunks/12afcaf80c99e788.js\",\"/_next/static/chunks/12ed8ca25ebf0656.js\",\"/_next/static/chunks/283ed5fe6b2d9635.js\",\"/_next/static/chunks/b97e2a88aeefb722.js\"],\"default\"]\n18:I[43494,[\"/_next/stati
