CSS\",\"year\":\"2025\",\"text\":\"A personal project designed to present selected work from multiple visual art disciplines. I incorporated my passion for illustration, creating simple angular visuals featured on the homepage. The color palette is intentionally minimal — white, light grey, dark grey, and black — reflecting my affinity for monochromatic artwork.\\nThe typography uses geometric sans-serif fonts. The rounded shapes of Montserrat Alternates complement the sharp elements present in the layout, while Futura PT appears in select sections for its clean geometric structure and distinctive character forms.\\nThis website was fully designed and developed by me using React and Tailwind CSS, the framework combination I find most efficient for rapid and scalable development.\",\"images\":[{\"title\":\"Illustration Variations\",\"alt\":\"Light and dark illustration variations used throughout the portfolio website\"},{\"title\":\"Typography Selection\",\"alt\":\"Overview of geometric sans-serif typography used in the portfolio\"},{\"title\":\"Monochrome Palette\",\"alt\":\"Four-color monochrome palette applied across the website\"}]},\"Horn\":{\"title\":\"Horn Box Gym Website\",\"alt\":\"Web icon representing a fictional boxing gym website in Bratislava\",\"textShort\":\"A fully responsive and accessible website concept for a fictional boxing and fitness gym.\",\"type\":\"Web Design\",\"tools\":\"Design: Figma, Adobe Illustrator \\n Programming: HTML, CSS, Javascript\",\"year\":\"2025\",\"text\":\"H is a fictional fitness brand inspired by boxing, martial arts, and high-intensity conditioning. The goal was to express the energy, discipline, and character of combat sports while keeping the brand accessible to everyday athletes. The visual identity balances boldness with approachability — strong but not intimidating.\\nThe logo, depicting a stylized bull’s skull, is rounded and simplified to maintain a dynamic but friendly appearance. Angled elements appear throughout the layout, reinforcing a sense of motion. The landing page includes the following sections: Home Banner | Equipment | Trainings | Prices | Instructors | Reviews | Gallery | Footer.\\nThe project was designed in Figma and developed with HTML5, CSS, and JavaScript, with a strong focus on responsiveness, accessibility, and optimized performance.\",\"images\":[{\"title\":\"Landing Page Thumbnail\",\"alt\":\"Thumbnail preview of the Horn Box Gym website\"},{\"title\":\"Color System\",\"alt\":\"Overview of the brand’s color system\"},{\"title\":\"Logo Design\",\"alt\":\"Presentation of the Horn Box Gym logo\"},{\"title\":\"Logo Lighting\",\"alt\":\"Logo presented with dramatic lighting effects\"},{\"title\":\"Figma Wireframe\",\"alt\":\"Wireframe layout created in Figma\"},{\"title\":\"Desktop Layout\",\"alt\":\"Full desktop layout of the Horn Box Gym website\"},{\"title\":\"Mobile Layout\",\"alt\":\"Mobile layout of the Horn Box Gym website\"}]},\"BielaLinia\":{\"title\":\"Biela Linia Website\",\"alt\":\"Thumbnail showcasing a fictional website of household cleaning company in Nitra\",\"textShort\":\"A fully responsive and accessible website concept for a fictional household cleaning company.\",\"type\":\"Web Design\",\"tools\":\"React, Tailwind, Motion\",\"year\":\"2025\",\"text\":\"Biela Linia is a fictional household cleaning company based in Nitra. This project was created as a trial for a web development company. I was handed design in Figma and the goal was to create a landing page with full screen snapping sections. I kept the layout as was in design file but I had to tweak it slightly to proper functionality and tweak design for more modern and sophisticated look. The landing page includes the following sections: Home Banner | Services |  Testimonials | FAQ | Gallery | Footer.\\nThe project was developed with React, Tailwind, and Motion, with a strong focus on responsiveness and optimized performance.\",\"images\":[{\"title\":\"Landing Page Thumbnail\",\"alt\":\"Thumbnail preview of the Biela Linia website\"},{\"title\":\"Desktop Layout\",\"alt\":\"Full desktop layout of the Biela Linia website\"},{\"title\":\"Responsive Layout\",\"alt\":\"Layout of the Biela Linia website for mobile and tablet devices\"}]},\"Torse\":{\"title\":\"Torse Design Studio — Animated Landing Page\",\"alt\":\"Preview thumbnail of a modern black-and-white interior design studio website\",\"textShort\":\"A modern animated landing page for a fictional interior design studio, focused on minimalism and motion.\",\"type\":\"Web Design\",\"tools\":\"Design: Figma, Photoshop, Blender \\n Programming: React, Tailwind, GSAP\",\"year\":\"2025\",\"text\":\"Torse — a high-contrast landing page concept for a fictional interior design studio. The visual direction embraces bold minimalism, using a strict black-and-white palette and League Spartan typography to create a contemporary and confident aesthetic. The design was created in Figma and developed using React, Tailwind CSS, and GSAP to produce fluid, polished animations.\\nThe hero visual was rendered in Blender using Freestyle for a stylized architectural line-art appearance. A behind-the-scenes rendering process by Transient at Large is available on YouTube.\\nThe live page is published via GitHub Pages.\",\"images\":[{\"title\":\"Landing Page Thumbnail\",\"alt\":\"Thumbnail of the Torse interior design studio landing page\"},{\"title\":\"Desktop View\",\"alt\":\"Desktop layout of the Torse landing page\"},{\"title\":\"Loading Animation\",\"alt\":\"Loading animation displayed on the desktop version\"},{\"title\":\"Mobile View\",\"alt\":\"Mobile layout of the Torse landing page\"},{\"title\":\"Blender Wireframe\",\"alt\":\"Wireframe rendering of the hero visual created in Blender\"},{\"title\":\"Shading Preview\",\"alt\":\"Black-and-white shading preview rendered in Blender\"}]},\"ScrollLock\":{\"title\":\"ScrollLock Parallax Landing Pages\",\"alt\":\"Thumbnail preview of modern coffee shop and streetwear landing pages with parallax animation\",\"textShort\":\"Two responsive landing pages featuring smooth parallax motion and scroll-lock interactions.\",\"type\":\"Web Design\",\"tools\":\"Design: Figma \\n Programming: React, Tailwind, GSAP, Motion, Lenis\",\"year\":\"2025\",\"text\":\"Two animated landing pages created using GSAP and Motion, each producing a unique take on the scroll-lock parallax experience. One layout uses a horizontal slider format, while the other features vertical scroll-snapping for a guided, fluid browsing interaction.\",\"images\":[{\"title\":\"Coffee Shop — Desktop View\",\"alt\":\"Desktop view of the coffee shop parallax landing page\"},{\"title\":\"Coffee Shop — Alternate View\",\"alt\":\"Alternate desktop view of the coffee shop landing page\"},{\"title\":\"Streetwear — Desktop View\",\"alt\":\"Desktop view of the streetwear landing page\"},{\"title\":\"Streetwear — Mobile Landscape View\",\"alt\":\"Landscape orientation of the streetwear landing page\"}]},\"title\":\"Web Design\",\"type\":\"Project Type\",\"tools\":\"Tools\",\"year\":\"Year\",\"more\":\"Read more\",\"toTop\":\"To Top\",\"deployed\":\"Deployed live on\"},\"illustrationLinks\":{\"kohut\":{\"title\":\"Roosters in Key West\",\"alt\":\"Pen and ink illustration of a rooster\",\"text\":\"pen and ink, Letter\"},\"surfer\":{\"title\":\"Feel the Waves\",\"alt\":\"Digital black and white illustration of a surfer riding the waves\",\"text\":\"digital, 1920x1080p\"},\"shoes\":{\"title\":\"Shoes\",\"alt\":\"Pen and ink illustration of shoes on wooden floor\",\"text\":\"pen and ink\"},\"raven\":{\"title\":\"Raven\",\"alt\":\"Pen and ink illustration of raven sitting on branch\",\"text\":\"pen and ink\"},\"bird\":{\"title\":\"Bird\",\"alt\":\"Engraving of bird sitting on branch\",\"text\":\"Engraving\"},\"stillLife1\":{\"title\":\"Still Life Practice 1\",\"alt\":\"Charcoal study of several cups of different shapes and tablecloth\",\"text\":\"charcoal, pencil\"},\"stillLife2\":{\"title\":\"Still Life Practice 2\",\"alt\":\"Charcoal study of chair with several objects on top\",\"text\":\"charcoal, pencil\"},\"stillLife3\":{\"title\":\"Still Life Practice 3\",\"alt\":\"Charcoal study of porcelain elephant\",\"text\":\"charcoal, pencil\"},\"stillLife4\":{\"title\":\"Still Life Practice 4\",\"alt\":\"Charcoal study of glass jars and brushes\",\"text\":\"charcoal, pencil\"},\"title\":\"Illustrations\"},\"about\":{\"title\":\"About Me\",\"intro\":\"My name is Adam Kaščák. I am a freelance web developer and designer based in Nitra, Slovakia, specializing in creating modern, clean, and professional websites.\",\"hobbies\":\"With experience in both 3D graphics and illustration, I enjoy combining hand-painted artwork or 3D elements with contemporary web design.\",\"alt\":\"Adam Kascak smiling in front of a sailing ship\",\"experienceTitle\":\"Experience\",\"experience\":{\"exe\":{\"company\":\"exe a.s.\",\"role\":\"DTP Specialist\",\"time\":\"May 2025 - Present\"},\"centurion\":{\"company\":\"Centurion Developments\",\"role\":\"Junior Level Designer / 3D Artist\",\"time\":\"January 2024 - August 2024\"},\"school\":{\"company\":\"Constantine the Philosopher University in Nitra\",\"role\":\"Applied Informatics Student\",\"time\":\"September 2021 - August 2025\"}},\"getInTouch\":\"If you're interested in working together, feel free to contact me.\",\"getInTouchButton\":\"Contact Me\"},\"services\":{\"title\":\"Services\",\"description\":\"Develop your passion project with impactful branding, packaging, web design, and illustrations.\",\"services\":{\"web\":{\"title\":\"Web Design and Development\",\"areas\":\"Wireframing - UI Design - Prototyping - Development\",\"about\":\"I can redesign your current website or create a completely new landing page, implementing it with modern tools such as Motion, Tailwind, or GSAP.\"},\"3d\":{\"title\":\"3D Assets and Environment Art\",\"areas\":\"Modeling - Texturing - Optimization - Vegetation - Architecture\",\"about\":\"I create 3D assets from start to finish, including modeling, texturing, optimization, and lighting. I specialize in props, modular architecture, and nature-related assets.\"},\"illustration\":{\"title\":\"Illustrations\",\"areas\":\"Vector - Infographics - Portraits - Ink\",\"about\":\"I can create simple yet striking icons and vector graphics, as well as traditional illustrations, with a focus on portraits and architectural themes.\"}},\"faqs\":{\"title\":\"FAQ\",\"questions\":{\"1\":{\"question\":\"What services do you offer?\",\"answer\":\"I offer web design and development, 3D assets and environment art, and illustration services. This includes everything from wireframing and UI design to fully developed websites, optimized 3D assets, and custom illustrations tailored to your project’s needs.\"},\"2\":{\"question\":\"What is your design and development process like?\",\"answer\":\"Each project starts with understanding your goals and audience. I will take time to converse with you about precise requests and directions the project will take. In web design, I move through wireframing, mockup, development to final delivery. In 3D modeling and environment art I move from blockout, high poly to low poly workflow, texturing and optimization. With Illustration I first share with you first sketches and then decide where the illustration should go. Based on that I deliver final illustration. Communication and feedback are part of every step to ensure the result aligns with your vision.\"},\"3\":{\"question\":\"Can you redesign an existing website or product?\",\"answer\":\"Yes. I can improve or completely redesign existing websites, visuals, or assets tailored to your vision. This includes updating the UI, improving usability, accessibility, optimization, SEO, refining visuals, and rebuilding with modern tools when needed.\"},\"4\":{\"question\":\"What kind of 3D assets do you specialize in?\",\"answer\":\"I specialize in props, modular architecture, vegetation, and environment assets. All 3D work is optimized for performance and suitable for games, real-time applications, or visual presentations.\"},\"5\":{\"question\":\"Do you handle both design and implementation?\",\"answer\":\"Yes. For web projects, I handle both design and development, ensuring consistency from concept to final implementation. This allows for smooth animations, clean layouts, and technically sound results.\"},\"6\":{\"question\":\"What can I expect as a final deliverable?\",\"answer\":\"You’ll receive polished, production-ready work—whether that’s a website, optimized 3D assets, or finalized illustrations. WIth web I provide fully functioning and optimized website, ready to be deployed. WIth 3D assets I provide you with 3D model with textures. I deliver illustrations in format and resolution we decided upon.\"},\"7\":{\"question\":\"Who are these services best suited for?\",\"answer\":\"These services are ideal for individuals, startups, and studios looking to build or refine a strong visual presence—whether that’s a landing page, a digital product, or a cohesive visual identity.\"},\"8\":{\"question\":\"Didn’t find the exact service you’re looking for?\",\"answer\":\"Feel free to get in touch — I’d be happy to discuss your project and see how I can help.\"}}},\"getInTouch\":\"If you're interested in working together, feel free to contact me.\",\"getInTouchButton\":\"Contact Me\"},\"footer\":{\"rights\":\"©2025 Adam Kascak. All Rights Reserved\"},\"notFound\":{\"error\":\"404 - Page not Found\",\"return\":\"Return to Homepage\"},\"form\":{\"title\":\"Contact\",\"description\":\"Feel free to contact me at\",\"name\":\"Name*\",\"email\":\"Email address*\",\"phone\":\"Phone Number\",\"subject\":\"Subject*\",\"message\":\"Message*\",\"messageHint\":\"Describe what you'd like to be made.\",\"submit\":\"Submit\",\"errors\":{\"invalidEmail\":\"Please enter a valid email address.\",\"emptySubject\":\"Subject cannot be empty.\",\"emptyMessage\":\"Message cannot be emp
