    <style>
        /* Define default CSS variables for colors */
        .custom-svg {
            --color1: white;          /* Default background color */
            --color2: black;          /* Default black color */
            --color3: #D9D9D9;        /* Default grey color */
        }

        rect {
            fill: var(--color3);      /* Set fill color to the grey variable */
        }

        .bg { fill: var(--color1); }       /* Background color (white) */
        .black { fill: var(--color2); }    /* Black color */
        .grey { fill: var(--color3); }    /* Grey color */
    </style>

